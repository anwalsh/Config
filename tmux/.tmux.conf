# set scroll history to 100,000 lines
set -g history-limit 100000

set -g default-command "/bin/zsh"

# modern colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard &> /dev/null'

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind-key -nr C-y run "tmux show-buffer | xsel -ib"

# Avoid ESC delay
set -s escape-time 0

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with shift
bind -n S-Left select-window -p
bind -n S-Right select-window -n
bind -n S-Down new-window
bind -n S-Up command-prompt "rename-window %%"

# Move between panes with vi keys
bind h   select-pane -L
bind -r C-h resize-pane -L 5
bind j   select-pane -D
bind -r C-j resize-pane -D 5
bind k   select-pane -U
bind -r C-k resize-pane -U 5
bind l   select-pane -R
bind -r C-l resize-pane -R 5
bind _   resize-pane -Z

# Colors
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"
# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-titles on
set -g set-titles-string "#T : #h > #S > #W"
# Messaging
set -g message-command-style fg=$onedark_white,bg=$onedark_black
set -g message-style fg=$onedark_white,bg=$onedark_black
# Pane
set -g pane-active-border-style fg=$onedark_white,bg=$onedark_black
set -g pane-border-style fg=$onedark_green,bg=$onedark_black
# Status
set -g status 'on'
set -g status-fg $onedark_white
set -g status-bg $onedark_black
set -g status-position 'bottom'
set -g status-justify 'left'
set -g status-left-length 100
set -g status-right-length 100
# Windows
setw -g window-status-style fg=$onedark_black,bg=$onedark_black
setw -g window-status-activity-style fg=$onedark_black,bg=$onedark_black
setw -g window-status-separator " "
setw -g window-status-format "#[fg=$onedark_comment_grey,bg=$onedark_black] #W "
setw -g window-status-current-format "#[fg=$onedark_comment_grey,bg=$onedark_green] #W "

set -g "@prefix_highlight_fg" "$onedark_black"
set -g "@prefix_highlight_bg" "$onedark_green"
set -g "@prefix_highlight_copy_mode_attr" "fg=$onedark_black,bg=$onedark_green"

set -g "status-right" "#[fg=$onedark_white,bg=$onedark_black,nounderscore,noitalics]${time_format} #[fg=$onedark_visual_grey,bg=$onedark_black]#[fg=$onedark_visual_grey,bg=$onedark_visual_grey]#[fg=$onedark_white, bg=$onedark_visual_grey]${status_widgets} #[fg=$onedark_green,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_black,bg=$onedark_green,bold] #h #[fg=$onedark_yellow, bg=$onedark_green]#[fg=$onedark_red,bg=$onedark_yellow]"
set -g "status-left" "#[fg=$onedark_black,bg=$onedark_green,bold] #S #{prefix_highlight}#[fg=$onedark_green,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -g "window-status-format" "#[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_black] #I:#W #[fg=$onedark_black,bg=$onedark_black,nobold,nounderscore,noitalics]"
set -g "window-status-current-format" "#[fg=$onedark_black,bg=$onedark_visual_grey,nobold,nounderscore,noitalics]#[fg=$onedark_white,bg=$onedark_visual_grey,nobold] #I:#W #[fg=$onedark_visual_grey,bg=$onedark_black,nobold,nounderscore,noitalics]"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
run -b '~/.tmux/plugins/tpm/tpm'
